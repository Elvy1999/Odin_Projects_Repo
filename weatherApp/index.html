<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="content-wrapper">
      <section class="input">
        <input type="text" id="location" placeholder="Enter a location..." />
        <div class="error-message">Not a valid location</div>
      </section>
      <div class="weatherContent">
        <section class="currentInfo">
          <div class="location-info">
            <div class="weatherCondition">
              <div id="day1"></div>
              <img id="image1" src="" alt="" style="width: 50px" />
              <div id="condition"></div>
            </div>
            <div class="location">
              <div><span id="name"></span>, <span id="region"></span></div>
            </div>
          </div>
          <div class="tempInfo">
            <div id="degrees"></div>
            <div class="otherInfo">
              <div id="feelsLike"></div>
              <div id="wind"></div>
              <div id="humidity"></div>
            </div>
          </div>
        </section>
        <section class="forecast"></section>
      </div>
      <audio id="germanAudio" src="../weatherApp/audio/german.mp3"></audio>
      <audio id="spanishAudio" src="../weatherApp/audio/spanish.mp3"></audio>
      <audio id="princessAudio" src="../weatherApp/audio/princess.mp3"></audio>
      <audio id="peasentAudio" src="../weatherApp/audio/peasent.mp3"></audio>
      <footer>Created with ‚ù§ by Elvy Decoo</footer>
    </div>
  </body>
</html>
