<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="content-wrapper">
      <section class="input">
        <input type="text" id="location" placeholder="Enter a city..." />
        <div class="error-message">Not a valid location</div>
      </section>
      <section class="currentInfo">
        <div class="location-info">
          <div class="weatherCondition">
            <div id="condition"></div>
            <img id="image1" src="" alt="" style="width: 50px" />
            <div id="day1">Monday</div>
          </div>
          <div class="location">
            <div><span id="name">Philadelphia</span>, <span id="region">Pennsylvania</span></div>
          </div>
        </div>
        <div class="tempInfo">
          <div id="degrees">68</div>
          <div class="otherInfo">
            <div id="feelsLike">FEELS LIKE: 66</div>
            <div id="wind">WIND: 4 MPH</div>
            <div id="humidity">HUMIDITY: 88%</div>
          </div>
        </div>
      </section>
      <section class="forecast">
        <div class="day">
          <div class="dayOfWeek">Monday</div>
          <div class="weatherCondition">
            <div class="condition">Sunny</div>
            <img class="icon" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="" />
          </div>
        </div>
        <div class="day">
          <div class="dayOfWeek">Monday</div>
          <div class="weatherCondition">
            <div class="condition">Sunny</div>
            <img class="icon" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="" />
          </div>
        </div>
        <div class="day">
          <div class="dayOfWeek">Monday</div>
          <div class="weatherCondition">
            <div class="condition">Sunny</div>
            <img class="icon" src="//cdn.weatherapi.com/weather/64x64/night/116.png" alt="" />
          </div>
        </div>
        <div class="dayTemp">46 - 67 Â°F</div>
      </section>
    </div>
  </body>
</html>
