<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <p>Fusion Library</p>
      <button id="add_book" class="add_btn">+</button>
    </header>
    <div class="main_container">
      <div id="overlay">
        <div class="overlay-content">
            <form class="book-form">
              <h2>Enter book info</h2>
          
              <label for="book_name">Book Name</label>
              <input type="text" id="book_name" name="book_name" required>
          
              <label for="author">Author</label>
              <input type="text" id="author" name="author" required>
          
              <label for="page-number">Page Number</label>
              <input type="number" id="page-number" name="page-number" min="0" required>
          
              <label for="read">Have you read this book?</label>
              <input type="checkbox" id="read" name="read">
          
              <input type="submit" value="Submit">
            </form>
          </div>
      </div>
      <div class="directions">
        <p id="Directions-title">Directions</p>
        <ol>
          <li>1. Click the "+" symbol</li>
          <li>2. Add book name</li>
          <li>3. Add Author</li>
          <li>4. Add last page number</li>
          <li>5. Check if you have finished the book</li>
        </ol>
      </div>
      <div class="books_content">   
      </div>
    </div> 
    <footer><p>
      Made With <span class="heart">❤️</span> By
      <span class="name">Elvy Decoo</span>
    </p>
    </footer>
  </body>
</html>
