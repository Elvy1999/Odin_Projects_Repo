<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <p>Fusion Library</p>

      <button id="add_book" class="add_btn">+</button>
    </header>
    <div class="main_container">
      <div class="directions">
        <p id="Directions-title">Directions</p>
        <ol>
          <li>1. Click the "+" symbol</li>
          <li>2. Add book name</li>
          <li>3. Add Author</li>
          <li>4. Add last page number</li>
        </ol>
      </div>
      <div class="books_content">
        <div class="book">hello</div>
        <div class="book">
          <div class ="info">
            <h2 id="title"> Title: Meditations</h2>
            <h3 id ="author"> Author: Marcus Aurelius</h3>
            <p id="current-page"> Page number: 7</p>
          </div>
          <div class="book_btns">
            <button id="read">Read</button>
            <button id="delete">Delete</button>
          </div>
          <div id="status"><p>Completed</p></div>
        </div>
    
     
      </div>
    </div>
  </body>
</html>
