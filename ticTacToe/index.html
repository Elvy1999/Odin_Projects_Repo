<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/left.gif" alt="">
        <h2>Tic-Tac-<span style="color: black;">Ninja</span></h2>
        <img src="assets/right.gif" alt="">
    </header>
    <main>
       <div class="container">
           <section class="player-menu" id="player1">
            <img src="assets/ninja1.gif" alt="">
            <h3>Player 1</h3>
            <section class="weapon-grid gradient-border" >
                <img src="assets/sword1.gif" alt="sword weapon" class="weapons" id="sword1">
                <img src="assets/shuriken1.gif" alt="shriken weapon" class="weapons" id="shuriken1">
                <img src="assets/slice1.gif" alt="knives weapon" class="weapons" id="slice1">
                <img src="assets/mace1.gif" alt="mace weapon" class="weapons" id="mace1">
            </section>
        </section>
           <section class="player-menu" id="player2">
            <img src="assets/ninja2.gif" alt="">
            <h3>Player 2</h3>
            <section class="weapon-grid gradient-border">
                <img src="assets/sword2.gif" alt="sword weapon" class="weapons" id="sword2">
                <img src="assets/shuriken2.gif" alt="shriken weapon" class="weapons" id="shuriken2">
                <img src="assets/slice2.gif" alt="knives weapon" class="weapons" id="slice2">
                <img src="assets/mace2.gif" alt="mace weapon" class="weapons" id="mace2">
            </section>
           </section>
       </div>
    </main>
    <footer>
        <p>
            Made With <span class="heart">❤️</span> By
            <span class="name">Elvy Decoo</span>
          </p>
    </footer>
</body>
</html>
